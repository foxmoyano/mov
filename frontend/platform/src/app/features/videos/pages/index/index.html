<div class="videos-container">
  <p-card class="main-card">
    <!-- Header -->
    <div class="page-header">
      <div class="header-content">
        <i class="pi pi-video header-icon"></i>
        <div>
          <h1 class="header-title">Gesti√≥n de Videos</h1>
          <p class="header-subtitle">{{ count() }} videos | {{ loading() ? 'Cargando...' : 'Sistema activo' }}</p>
        </div>
      </div>
      <div class="header-actions">
        <p-button label="Nuevo Video" icon="pi pi-plus" severity="primary" />
        <p-button label="Exportar" icon="pi pi-download" severity="secondary" />
      </div>
    </div>

    <!-- Divider -->
    <div class="section-divider"></div>

    <!-- Filters -->
    <mov-video-filters (filterChange)="onFilter($event)" />

    <!-- Dashboard -->
    <mov-video-dashboard
      [videos]="store.videos()"
      [loading]="store.loading()"
      [total]="store.count()"
      [first]="store.pagination().first"
      [rows]="store.pagination().rows"
      (lazyLoad)="onLazyLoad($event)"
    />
  </p-card>
</div>
